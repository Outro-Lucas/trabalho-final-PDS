<h2>SEU TIME DE POKÉMONS</h2>

@if (pokemons().length === 0) {
<p>NENHUM POKÉMON ENCONTRADO.</p>
} @else {

<div class="pokemon-list">
  @for (pokemon of pokemons(); track $index; let i = $index) {
  <div class="box">
    <input
      type="checkbox"
      [checked]="isSelected(i)"
      (change)="togglePokemon(i)"
      [disabled]="!isSelected(i) && selectedIndexes().length >= 3"
    />
    <label for="sport1">
      <img [src]="pokemon.front" [alt]="pokemon.name" width="100" />
      {{ pokemon.name.toUpperCase() }}
    </label>
  </div>
  }
</div>

<p>SELECIONADOS: {{ selectedIndexes().length }} / 3</p>

<button (click)="confirmTeam()" [disabled]="selectedIndexes().length !== 3">CONFIRMAR TIME</button>
}
